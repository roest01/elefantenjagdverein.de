<html lang="de">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Elefantenjagdverein - Tötet was trötet e.V</title>
        <meta name="description" content="Wir freuen uns Sie beim Elefantenjagdverein begrüßen zu dürfen. Unser Motto, tötet was trötet. Mach jetzt mit und töte deinen ersten Elefanten. Gute Jagd ! ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/jquery-countimator/dist/css/jquery.countimator.wheel.css">
        <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="container-fluid" style="overflow:hidden;">
        <div class="card leaderboard">
            <div class="counter-wheel counter-wheel-callbacks"
                 data-style="wheel"
                 data-max="1"
                 data-pad="2">
                <div class="counter-wheel-content">
                    <small>Getötete</small><br/>
                    <div><span class="counter-count counter-wheel-highlight">00</span></div>
                    <small>Elefanten</small>
                </div>
            </div>

            <br />
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#active" role="tab">Aktiv</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#leaderboard" role="tab">Rangliste</a>
                </li>-->
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="active" role="tabpanel">
                    <div class="card-body">
                        <h4 class="card-title">Jäger aktiv (<span id="activeNow">-</span>)</h4>
                    </div>
                    <ul id="just_online" class="just_online list-group list-group-flush"></ul>
                </div>
                <div class="tab-pane" id="leaderboard" role="tabpanel">
                    <div class="card-body">
                        <h4 class="card-title">Rangliste</h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Julius</li>
                        <li class="list-group-item">Elefanti</li>
                        <li class="list-group-item">Jäger3000</li>
                    </ul>
                </div>
            </div>

            <div id="connectionInfo">Status: <span class="info">getrennt</span></div>
        </div>


        <div class="claim-container">
            <div class="claim">
                <h1>
                    Elefanten<br class="visible-xs"/>jagdverein <br />
                    TÖTET WAS TRÖTET e.V. <br />
                    <br />
                </h1>
            </div>
        </div>

        <div class="ele-container">
            <div id="starter" class="ele-wrapper animated speed5 alive ka-rebound">
                <div class="ele-tail"></div>
                <div class="ele-body">
                    <div class="ele-head">
                        <img src="img/target.png" alt="target image" class="initialTarget">
                        <div class="ele-eyebrows"></div>
                        <div class="ele-eyes"></div>
                        <div class="ele-mouth"></div>
                        <div class="ele-fang-front"></div>
                        <div class="ele-fang-back"></div>
                        <div class="ele-ear"></div>
                    </div>
                </div>
                <div class="ele-leg-1 ele-leg-back">
                    <div class="ele-foot"></div>
                </div>
                <div class="ele-leg-2 ele-leg-front">
                    <div class="ele-foot"></div>
                </div>
                <div class="ele-leg-3 ele-leg-back">
                    <div class="ele-foot"></div>
                </div>
                <div class="ele-leg-4 ele-leg-front">
                    <div class="ele-foot"></div>
                </div>
            </div>
        </div>

        <div class="expand-container"></div>

        <footer>
            <p>v1.3 proudly presented by - proto</p>
        </footer>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery-countimator/dist/js/jquery.countimator.min.js"></script>
    <script src="node_modules/jquery-countimator/dist/js/jquery.countimator.wheel.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.runtime.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="node_modules/blueimp-md5/js/md5.min.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="node_modules/js-cookie/src/js.cookie.js"></script>

    <script src="server/elephants/elephants.client.tpl.js"></script>
    <script src="js/HelperClass.js"></script>
    <script src="js/ConnectionClass.js"></script>
    <script src="js/ClientInfo.js"></script>
    <script src="js/ElephantClass.js"></script>
    <script src="js/TransmitterClass.js"></script>
    <script src="js/ReceiverClass.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-67884564-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-67884564-2');
    </script>

    </body>
</html>
